
{% extends 'base.html' %}
<title>{% block title%}Login Page{% endblock %}</title>
 
  {% block content %}

  <div class="login-form w-25 m-auto">
    <br>
    <h3 class="text-center p-4 m-auto text-primary">Login</h3>
    <br>
  
    <h3>{{error}}</h3>
   
    <form action="{% url 'loginu' %}" method="POST">
       {% csrf_token %}

      <div class="form-group">
        <label >User Name</label>
        <input type="text" class="form-control"  placeholder="Enter username" required name="username">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required name="password">
      </div>
      <br>
      <button type="submit" class="btn btn-primary btn-block">Login</button>
        <div class="signup-link">
        <small>Don't have an account? <a href="{% url 'register' %}">Create New Account</a></small>
      </div>
    </form>
  </div>



   {% endblock %}
