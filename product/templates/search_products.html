{% extends 'base.html' %} {% block content %}
<div class="container mt-4">
  <div class="row">
    {% for i in results %}
    <div class="col-md-4 d-flex justify-content-center">
      <div class="card" style="width: 18rem; height: 28rem;">
        
        <!-- Image -->
        <div style="width:100%; height:200px; overflow:hidden; display:flex; align-items:center; justify-content:center;">
          {% if i.pimage %}
          <img src="{{ i.pimage.url }}" class="card-img-top"
               alt="{{i.pname}}"
               style="max-height:100%; max-width:100%; object-fit:contain;" />
          {% else %}
          <img src="/static/images/default.png" class="card-img-top"
               alt="No Image"
               style="max-height:100%; max-width:100%; object-fit:contain;" />
          {% endif %}
        </div>

        <!-- Card body -->
        <div class="card-body">
          <h5 class="card-title">{{i.pname}}</h5>
          <p class="card-text">{{i.description}}</p>
          <p class="card-text"><b>â‚¹ {{i.price}}</b></p>
          <a href="#" class="btn btn-primary ">Add to Cart</a>
          <a href="{% url 'edit' i.pid %}" class="btn btn-success ">Edit</a>
          <a href="{% url 'delete' i.pid %}" class="btn btn-danger " onclick="return confirm('Are you sure do you want to delete....')">Delete</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>


{% endblock %}
